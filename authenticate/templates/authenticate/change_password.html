<!doctype html>
{% extends 'authenticate/base.html' %}
<head>
{% block content %}
<h1 class='text-center'>Password change</h1>



<form method='POST' action="{% url 'change_password' %}">
{% csrf_token %}

{% if form.errors %} 
 <div class="alert alert-warning alert-dismissable" role="alert">
  <button class="close" data-dismiss="alert">
  <small><super>x</super></small>
  </button>
<p> problems arose with the form...try again!</p>

{% for field in form %}
    {% if field.errors %}

        {{field.errors}}
    {% endif %}
{% endfor %}



{% endif %}

{{ form.as_p }}

<input type="submit" value="change Password" class="btn btn-secondary" />
</form>

{% endblock %}
</head>

</html>
